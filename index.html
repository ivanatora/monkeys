<!doctype html>
<html>
    <head>
        <title>Monkey typers</title>
        
    </head>
    <body>
        <table style='margin-bottom: 20px;'>
            <tr>
                <td>Target string<br />(only latin lowercase characters,<br /> space allowed)</td>
                <td><input type='text' name='target' value='this is a test'/></td>
            </tr>
            <tr>
                <td>Mutation rate (%, int)</td>
                <td><input type='number' name='target' value='1'/></td>
            </tr>
            <tr>
                <td>Population size</td>
                <td><input type='number' name='population' value='200'/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type='button' class='do' value='Go'/></td>
            </tr>
            <tr>
                <td>Current record</td>
                <td><div class='record'></div></td>
            </tr>
            <tr>
                <td>Population number</td>
                <td><div class='population_number'></div></td>
            </tr>
        </table>
        
        <h3>Monkey typed:</h3>
        <div class='output'></div>
        
    
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="monkey.js"></script>
        <script type="text/javascript" src="custom.js"></script>
    </body>
    
</html>
